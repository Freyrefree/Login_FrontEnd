<app-navbar></app-navbar> <!-- Navbar fuera de cualquier contenedor -->
<div class="container mt-5">
  <div class="row">

    <div class="row">
      <div *ngFor="let sistema of sistemasEmpleado" class="col-3 mb-4">
        <div class="card shadow-lg">
          <div class="card-header text-center bg-dark text-white">
            {{ sistema.nombre }} <!-- Nombre del sistema -->
          </div>
          <div class="card-body">
            <button *ngIf="sistema.url" class="btn btn-success" (click)="redirectToSystem(sistema.url)">
              Abrir Sistema
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div *ngIf="sistemasEmpleado.length === 0" class="alert alert-info">
      No se encontraron sistemas para este empleado.
    </div>

  </div>
</div>
